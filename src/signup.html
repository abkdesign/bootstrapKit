<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"></link> -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="../build/css/app.css" rel="stylesheet">
  </head>
<body>
  <div class="form-container">
    <form class="form-signin bg-white">
        <img class="mb-4" src="https://app.complycloud.com/Content/static/logotrans.png" alt="" style="margin: 0 auto;
    display: block;">
        <h1 class="h3 mb-3 headline-secondary">Log ind</h1>
      
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
        <div class="checkbox mb-3">
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck2">
              <label class="custom-control-label" for="customCheck2">Check this custom checkbox</label>
          </div>
        </div>
        <button class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>
  </div>
<script type="text/javascript" src="./../build/js/vendor_bundle.js"></script><script type="text/javascript" src="./../build/js/app_bundle.js"></script>
</body>
</html>
